<div class="tree-wrapper" style="height:100%;display:block;overflow:hidden">

  <div class="search-bar">
    <input #searchBox 
           type="text" 
           placeholder="Search by address..." 
           (keydown.enter)="search(searchBox.value)" />
 <p *ngIf="noMore">⚠️ All index loaded, no more chunks</p>
    <button (click)="search(searchBox.value)">Search</button>
  </div>

  <div #svgContainer class="svg-container"></div>

</div>
